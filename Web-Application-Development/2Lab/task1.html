<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2Lab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active" onclick="showCelciusContainer()">
        <input
          type="radio"
          name="options"
          id="CelciusToFahrenheit"
          autocomplete="off"
          checked
        />
        Celcius to Fahrenheit Converter (째C to 째F)
      </label>
      <label class="btn btn-secondary" onclick="showFahrenheitContainer()">
        <input
          type="radio"
          name="options"
          id="FahrenheitToCelcius"
          autocomplete="off"
        />
        Fahrenheit to Celcius Converter (째F to 째C)
      </label>
    </div>
    <div id="celcius-container" class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Celcius</span>
      <input id="celcius" type="text" class="form-control" />
    </div>
    <div id="fahrenheit-container" class="input-group input-group-sm mb-3 hide">
      <span class="input-group-text" id="inputGroup-sizing-sm">Fahrenheit</span>
      <input id="fahrenheit" type="text" class="form-control" />
    </div>
    <button type="button" class="btn btn-primary" onclick="convert()">
      Convert
    </button>
  </body>
  <script>
    var celciusContainer = document.getElementById("celcius-container");
    var fahrenheitContainer = document.getElementById("fahrenheit-container");

    function showCelciusContainer() {
      celciusContainer.classList.remove("hide");
      fahrenheitContainer.classList.add("hide");
    }

    function showFahrenheitContainer() {
      celciusContainer.classList.add("hide");
      fahrenheitContainer.classList.remove("hide");
    }

    function convert() {
      var celcius = document.getElementById("celcius");
      var fahrenheit = document.getElementById("fahrenheit");

      if (FahrenheitToCelcius.checked) {
        celcius.value = ((fahrenheit.value - 32) * 5) / 9;
        celciusContainer.classList.remove("hide");
      } else if (CelciusToFahrenheit.checked) {
        fahrenheit.value = (celcius.value * 9) / 5 + 32;
        fahrenheitContainer.classList.remove("hide");
      }
    }
  </script>
</html>
