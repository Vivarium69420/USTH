<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <section
      class="vh-100 bg-image"
      style="background-image: url(./images/briar.jpg)"
    >
      <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15p">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Sign Up</h2>
                  <form>
                    <div class="form-group form-outline mb-4">
                      <label for="username" class="form-label">Username</label>
                      <input
                        type="text"
                        id="username"
                        class="form-control form-control-lg"
                      />
                    </div>
                    <div class="form-group form-outline mb-4">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        id="Password"
                        class="form-control form-control-lg"
                      />
                    </div>
                    <div class="form-group form-outline mb-4">
                      <label for="ReTypePassword" class="form-label"
                        >Re-type Password</label
                      >
                      <input
                        type="password"
                        id="ReTypePassword"
                        class="form-control form-control-lg"
                      />
                    </div>
                    <div
                      class="d-flex justify-content-center align-items-center"
                    >
                      <button
                        type="button"
                        class="btn btn-primary btn-lg text-body m-2"
                        onclick="reset()"
                      >
                        Reset
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary btn-lg text-body m-2"
                        onclick="checkPassword()"
                      >
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    function checkPassword() {
      let password = document.getElementById("Password").value;
      let retypePassword = document.getElementById("ReTypePassword").value;
      if (password == retypePassword) {
        alert("Passwords are identical");
      } else {
        alert("Password are not identical");
      }
    }
  </script>
</html>
