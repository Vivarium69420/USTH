<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Find the biggest values</h1>
    <form name="myForm" action="" method="post" onsubmit="return biggestNumber()">
      <label for="num1">Number 1:</label>
      <input type="number" name="num1" id="num1" />
      <br />
      <label for="num2">Number 2:</label>
      <input type="number" name="num2" id="num2" />
      <br />
      <label for="num3">Number 3:</label>
      <input type="number" name="num3" id="num3" />
      <br />
      <label for="num4">Number 4:</label>
      <input type="number" name="num4" id="num4" />
      <br />
      <label for="num5">Number 5:</label>
      <input type="number" name="num5" id="num5" />
      <br />
      <input type="submit" name="submit" value="Submit" />
  </body>
  <script>
  function biggestNumber() {
    let arr = [];
    let form = document.forms["myForm"];
    for (let i = 0; i < form.length - 1; i++) {
      arr.push(form[i].value);
    }

    let biggest = arr[0];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > biggest) {
        biggest = arr[i];
      }
    }
    alert("The biggest number is: " + biggest);
  }
  </script>
</html>
