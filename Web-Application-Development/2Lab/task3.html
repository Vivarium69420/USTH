<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Evenly odd question</h1>
  </body>
  <script>
    for (let i = 0; i <= 15; i++) {
      if (i % 2 == 0) {
        document.write(i + " is even <br>");
      } else {
        document.write(i + " is odd <br>");
      }
    }
  </script>
</html>
